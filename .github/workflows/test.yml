name: Test Python Project

on: 
    workflow_dispatch:

jobs:
  test:
    runs-on: [self-hosted]
    steps:
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    - name: Install dependencies
      run: pip install -r requirements.txt
    - uses: actions/checkout@v3

    - name: Run tests
      run: unittest
